<ng-container *ngIf="!shouldShowLevelUp">
  <h1 mat-dialog-title>Manage EXP</h1>
  <div style="margin-bottom: 1rem">
    <span>{{data.currentEXP}}/{{data.totalEXP}}</span>
    <mat-progress-bar color="accent" [value]="progressBarValue"></mat-progress-bar>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>EXP Quantity</mat-label>
      <input type="number" matInput [(ngModel)]="experienceNumber">
    </mat-form-field>
  </div>
  <div class="text-center">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="accent" (click)="AddEXP()">Adicionar</button>
  </div>
</ng-container>
<ng-container *ngIf="shouldShowLevelUp">
  <h1 mat-dialog-title>LEVEL UP!!</h1>
  <div style="margin-bottom: 1rem">
    <span>{{data.currentEXP}}/{{data.totalEXP}}</span>
    <mat-progress-bar color="accent" [value]="progressBarValue"></mat-progress-bar>
  </div>
  <div>
    <span>You have {{statNumber}} skill points. Select the stat that you want to upgrade!</span>
    <div class="p-1 text-center">
      <app-stat-counter statLabel="ST" (statValueChangeType)="HandleStatDistribution($event)"
        (statValueChange)="HandleStatValueDistribution('ST', $event)" [disableAddButton]="usedAvaliableStats"
        [statValue]="this.data.stats.ST"></app-stat-counter>
      <app-stat-counter statLabel="MA" (statValueChangeType)="HandleStatDistribution($event)"
        (statValueChange)="HandleStatValueDistribution('MA', $event)" [disableAddButton]="usedAvaliableStats"
        [statValue]="this.data.stats.MA"></app-stat-counter>
      <app-stat-counter statLabel="EN" (statValueChange)="HandleStatValueDistribution('EN', $event)"
        (statValueChangeType)="HandleStatDistribution($event)" [disableAddButton]="usedAvaliableStats"
        [statValue]="this.data.stats.EN"></app-stat-counter>
      <app-stat-counter statLabel="AG" (statValueChange)="HandleStatValueDistribution('AG', $event)"
        (statValueChangeType)="HandleStatDistribution($event)" [disableAddButton]="usedAvaliableStats"
        [statValue]="this.data.stats.AG"></app-stat-counter>
      <app-stat-counter statLabel="LU" (statValueChangeType)="HandleStatDistribution($event)"
        [disableAddButton]="usedAvaliableStats" (statValueChange)="HandleStatValueDistribution('LU', $event)"
        [statValue]="this.data.stats.LU"></app-stat-counter>
    </div>
  </div>
  <div class="text-center">
    <button mat-raised-button color="accent" mat-dialog-close>Concluir</button>
  </div>
</ng-container>
