<div class="flex-container flex-column h-100">
  <mat-toolbar>
    <span [routerLink]="['']">RPG Damage Calculator</span>
    <div class="spacer"></div>
    <div>
      <a mat-icon-button href="https://github.com/heitorpagotto/rpgDamageCalc" target="_blank"
        title="Visit the Github Page">
        <mat-icon svgIcon="github"></mat-icon>
      </a>
      <button mat-icon-button (click)="openConfigDialog()" title="Open Settings">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-drawer-container class="h-100">
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <mat-list-item [routerLink]="['/party']">
          Party
        </mat-list-item>
        <mat-list-item [routerLink]="['/combat']">
          Combat
        </mat-list-item>
        <mat-list-item [routerLink]="['/']">
          Damage Calculator
        </mat-list-item>
        <mat-list-item (click)="openSnack()">
          Cathedral of Shadows
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="wrap">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
