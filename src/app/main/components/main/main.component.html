<div class="wrapper">
  <div class="header">
    <h1>Calcular Dano RPG</h1>
  </div>
  <div class="container">
    <div class="pad">
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Skill</mat-label>
        <mat-select [formControl]="selectedType" required>
          <mat-option *ngFor="let type of skillTypes" [value]="type.id">
            {{type.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="selectedType.hasError('required')">Selecione um tipo de Skill.</mat-error>
      </mat-form-field>
    </div>
    <div class="pad">
      <mat-form-field appearance="fill">
        <mat-label>Level da Skill</mat-label>
        <mat-select [(value)]="selectedSkillLvl">
          <mat-option *ngFor="let lvl of skillLevel" [value]="lvl.id">
            {{lvl.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="pad" *ngIf="selectedType.value !== 2">
      <mat-form-field appearance="fill">
        <mat-label>Level</mat-label>
        <input matInput type="number" [(ngModel)]="pLvl" max="255" min="1">
      </mat-form-field>
    </div>
    <div class="pad" *ngIf="selectedType.value === 2">
      <mat-form-field appearance="fill">
        <mat-label>HP Total</mat-label>
        <input matInput type="number" [(ngModel)]="pHP" max="999" min="1">
      </mat-form-field>
    </div>
    <div class="pad">
      <mat-form-field appearance="fill">
        <mat-label>Stat Point</mat-label>
        <input matInput type="number" max="40" min="1" [(ngModel)]="pStat">
      </mat-form-field>
    </div>
    <div class="pad">
      <mat-form-field appearance="fill">
        <mat-label>Skill Power</mat-label>
        <input matInput type="number" max="40" min="1" [(ngModel)]="pSkillPow">
      </mat-form-field>
    </div>
    <div class="pad">
      <mat-form-field appearance="fill">
        <mat-label>NÂ° Dado</mat-label>
        <input matInput type="number" [(ngModel)]="diceNumb" min="1" max="24">
      </mat-form-field>
    </div>
    <div class="pad">
      <mat-checkbox class="check-margin" [(ngModel)]="isCrit">Critical?</mat-checkbox>
      <mat-checkbox class="check-margin" [(ngModel)]="isWeak">Fraqueza?</mat-checkbox>
      <mat-checkbox class="check-margin" [(ngModel)]="isFocus">Focus?</mat-checkbox>
    </div>
    <br>
    <div class="pad">
      <h2>Buffs</h2>
      <mat-list>
        <mat-list-item *ngFor="let buff of buffs">
          <mat-checkbox [(ngModel)]="buff.selected">{{buff.name}}</mat-checkbox>
          <div class="check-margin">
            <mat-form-field appearance="legacy">
              <mat-label>Stacks</mat-label>
              <input [(ngModel)]="buff.stacks" [disabled]="!buff.selected" matInput type="number" max="2" min="1">
            </mat-form-field>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <br>
    <div class="pad">
      <h2>Debuffs</h2>
      <mat-list>
        <mat-list-item *ngFor="let debuff of debuffs">
          <mat-checkbox [(ngModel)]="debuff.selected">{{debuff.name}}</mat-checkbox>
          <div class="check-margin">
            <mat-form-field appearance="legacy">
              <mat-label>Stacks</mat-label>
              <input [(ngModel)]="debuff.stacks" [disabled]="!debuff.selected" matInput type="number" max="2" min="1">
            </mat-form-field>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <br>
    <button mat-raised-button color="primary" (click)="calcDmg()">Calcular</button>
    <br>
    <br>
    <h1>
      Seu dano foi: <b>{{damage}}</b>
    </h1>
  </div>
</div>
